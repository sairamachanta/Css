<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      
        ul li{
            display: inline-block;
            height: 30px;
            width: 15%;
            border: 2px;
            padding: 10px;
            background-color: gray;
            color: white;
            margin: -2px;
            text-align:center;
        }
        li:hover{
            background-color: black;
        }
    </style>
</head>
<body>
    <h3>Create a navbar with hover effect as shown below.</h3>
    <br>
<nav>
    <ul>
        <li>Home</li>
        <li>About Me</li>
        <li>Contact US</li>
        <li>Services</li>
        <li>Careers</li>
        <li>Blog</li>
    </ul>
</nav>
</body>
</html>
