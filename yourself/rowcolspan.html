<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td{
            border: 2px solid;
            border-collapse: collapse;
            height:20px;
            width: 500px;
        }
    </style>
</head>
<body>
    <h2>I just created a table using a rowspan and colspan attributes</h2>
    <table>
        <tr>
            <td colspan="6"></td>
        </tr>
        <tr>
            <td rowspan="4"></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="3" rowspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
          
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="6"></td>
        </tr>
    </table>
</body>
</html>
